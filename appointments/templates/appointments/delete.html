{% extends 'base.html' %}
{% block content %}

<div class="max-w-md mx-auto mt-16 bg-white rounded-xl shadow-sm border border-gray-200 p-6 space-y-5 text-center">

  <!-- 🔹 العنوان -->
  <header class="border-b pb-2">
    <h1 class="text-xl font-bold text-red-600 tracking-tight">حذف الموعد</h1>
    <p class="text-gray-500 text-xs mt-1">تأكيد حذف الموعد من جدول المواعيد.</p>
  </header>

  <!-- 👤 المريض -->
  <div class="p-4 bg-gray-50 border border-gray-200 rounded-lg">
    <p class="font-semibold text-gray-800 text-base">{{ appointment.patient }}</p>
  </div>

  <!-- ⚠️ التحذير -->
  <p class="text-gray-500 text-xs leading-relaxed">
    سيتم حذف هذا الموعد بشكل دائم من النظام. لا يمكن التراجع عن هذا الإجراء.
  </p>

  <!-- 🔘 الأزرار -->
  <form method="POST" class="flex justify-center gap-2 pt-2 border-t">
    {% csrf_token %}
    <a href="{% url 'appointments:list' %}" 
       class="px-3 py-1.5 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition text-xs font-medium">
      ← إلغاء
    </a>

    <button type="submit"
            class="px-4 py-1.5 bg-red-600 text-white rounded-md hover:bg-red-700 transition text-xs font-medium shadow-sm">
      تأكيد الحذف
    </button>
  </form>
</div>

{% endblock %}
