{% extends 'base.html' %}
{% block content %}

<!-- 🎨 تحسين شكل مربعات الإدخال -->
<style>
  input[type="password"], input[type="text"], input[type="email"] {
    width: 100%;
    border: 1px solid #d1d5db; /* حدود رمادية ناعمة */
    border-radius: 0.5rem;     /* زوايا مستديرة */
    padding: 0.6rem 0.75rem;
    font-size: 0.95rem;
    color: #111827;
    background-color: white;
    outline: none;
    transition: all 0.2s ease;
  }

  input:focus {
    border-color: #2563eb; /* أزرق عند التركيز */
    box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
  }

  label {
    font-weight: 500;
  }
</style>

<div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg border border-gray-100 mt-12 p-8 space-y-8">

  <!-- 🧭 العنوان -->
  <div class="text-center space-y-2">
    <h1 class="text-2xl font-bold text-blue-700 flex justify-center items-center gap-2">
      🔑 تغيير كلمة المرور
    </h1>
    <p class="text-gray-500 text-sm">
      قم بتحديث كلمة المرور الخاصة بـ 
      <span class="font-semibold text-gray-800">{{ user.username }}</span>
    </p>
  </div>

  <!-- 🧾 النموذج -->
  <form method="POST" class="space-y-6">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">كلمة المرور القديمة</label>
      {{ form.old_password }}
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">كلمة المرور الجديدة</label>
      {{ form.new_password1 }}
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">تأكيد كلمة المرور الجديدة</label>
      {{ form.new_password2 }}
    </div>

    <!-- الأزرار -->
    <div class="flex justify-end gap-3 pt-6 border-t border-gray-100">
      <a href="{% url 'users:list' %}" 
         class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition text-sm">
        ← رجوع
      </a>
      <button type="submit" 
              class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-sm transition text-sm">
        💾 حفظ التغييرات
      </button>
    </div>
  </form>
</div>

{% endblock %}
