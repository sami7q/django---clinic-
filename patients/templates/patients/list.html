<script>
function patientsList() {
  return {
    allPatients: {{ patients_json|safe }},
    searchQuery: '',
    genderFilter: '',
    currentPage: 1,
    perPage: 20,

    init() {},

    resetFilters() {
      this.searchQuery = '';
      this.genderFilter = '';
      this.currentPage = 1;
    },

    filteredPatients() {
      const q = this.searchQuery.trim().toLowerCase();
      const g = this.genderFilter.trim().toLowerCase();

      // âœ… Ø§Ù„Ø¨Ø­Ø« ÙˆØ§Ù„ØªØµÙÙŠØ© ØªØªÙ… Ù‡Ù†Ø§ Ø¹Ù„Ù‰ ÙƒÙ„ Ø§Ù„Ù…Ø±Ø¶Ù‰

          !q ||
          (p.name && p.name.toLowerCase().includes(q)) ||
          (p.phone && p.phone.toLowerCase().includes(q));

        const genderVal = (p.gender || '').trim().toLowerCase();
        const matchGender = !g || genderVal === g;

        return matchSearch && matchGender;
      });
