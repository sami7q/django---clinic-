{% extends 'base.html' %}
{% block content %}

<div class="flex justify-center items-center min-h-[80vh] bg-gray-50 px-4">
  <div class="bg-white rounded-2xl border border-gray-200 shadow-lg p-8 w-full max-w-md text-center">

    <!-- العنوان -->
    <h1 class="text-xl font-bold text-gray-800 mb-2">تأكيد حذف المريض</h1>
    <p class="text-gray-600 mb-6 text-sm leading-relaxed">
      هل أنت متأكد أنك تريد حذف المريض 
      <span class="font-semibold text-gray-900">{{ patient.name }}</span>؟
      لن تتمكن من استرجاع البيانات بعد الحذف.
    </p>

    <!-- الأزرار -->
    <form method="post" action="{% url 'patients:delete' patient.id %}" class="flex flex-col sm:flex-row gap-3 justify-center">
      {% csrf_token %}
      <button type="submit"
              class="flex-1 bg-red-600 text-white py-2 rounded-lg font-semibold hover:bg-red-700 transition">
        حذف
      </button>
      <a href="{% url 'patients:list' %}"
         class="flex-1 bg-gray-100 text-gray-700 py-2 rounded-lg font-medium hover:bg-gray-200 transition">
        إلغاء
      </a>
    </form>

  </div>
</div>

{% endblock %}
