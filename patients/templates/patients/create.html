{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex justify-center mt-12">
  <div class="bg-white shadow-2xl border border-gray-200 rounded-2xl p-8 w-full max-w-lg">
    
    <!-- 🩺 العنوان -->
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-8 flex items-center justify-center gap-2">
      <span class="text-3xl">➕</span> 
      <span>إضافة مريض جديد</span>
    </h2>

    <!-- 🧾 النموذج -->
    <form method="post" class="space-y-5">
      {% csrf_token %}

      <!-- الاسم -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">الاسم الكامل</label>
        {{ form.name }}
      </div>

      <!-- العمر + الجنس -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-medium mb-2">العمر</label>
          {{ form.age }}
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-2">الجنس</label>
          <div class="relative">
            {{ form.gender }}
          </div>
        </div>
      </div>

      <!-- الهاتف -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">رقم الهاتف</label>
        {{ form.phone }}
      </div>

      <!-- التشخيص -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">التشخيص</label>
        {{ form.diagnosis }}
      </div>

      <!-- الملاحظات -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">ملاحظات</label>
        {{ form.notes }}
      </div>

      <!-- 🔘 الأزرار -->
      <div class="flex justify-between items-center pt-6">
        <a href="{% url 'patients:list' %}"
           class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-5 py-2 rounded-lg font-medium transition">
          ⬅ العودة للقائمة
        </a>

        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-semibold transition">
          💾 حفظ المريض
        </button>
      </div>
    </form>
  </div>
</div>

<!-- 💅 تنسيقات الحقول -->
<style>
  input[type="text"],
  input[type="number"],
  textarea,
  select {
    width: 100%;
    border: 1px solid #d1d5db;
    border-radius: 0.5rem;
    padding: 0.5rem 0.75rem;
    font-size: 0.9rem;
    background-color: #fff;
    color: #374151;
    transition: all 0.2s ease;
  }

  input:focus,
  textarea:focus,
  select:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.25);
  }

  select {
    appearance: none;
    background-image: linear-gradient(45deg, transparent 50%, #2563eb 50%), 
                      linear-gradient(135deg, #2563eb 50%, transparent 50%);
    background-position: calc(100% - 15px) calc(1em + 2px), calc(100% - 10px) calc(1em + 2px);
    background-size: 5px 5px, 5px 5px;
    background-repeat: no-repeat;
    cursor: pointer;
  }

  textarea {
    resize: none;
  }
</style>
{% endblock %}
