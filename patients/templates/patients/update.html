{% extends 'base.html' %}
{% block content %}

<div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-8 mt-10 border border-gray-100">

  <div class="flex justify-between items-center mb-8">
    <h1 class="text-2xl font-bold text-blue-700">✏️ تعديل بيانات المريض</h1>
    <a href="{% url 'patients:list' %}" 
       class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">
      ← العودة للقائمة
    </a>
  </div>

  <form method="POST" class="space-y-5">
    {% csrf_token %}

    <div>
      <label class="block text-gray-700 font-medium mb-1">الاسم الكامل:</label>
      {{ form.name }}
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">العمر:</label>
      {{ form.age }}
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">رقم الهاتف:</label>
      {{ form.phone }}
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">التشخيص:</label>
      {{ form.diagnosis }}
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">ملاحظات:</label>
      {{ form.notes }}
    </div>

    <div class="flex justify-end gap-3 pt-4">
      <a href="{% url 'patients:list' %}"
         class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">
         إلغاء
      </a>
      <button type="submit"
              class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium">
        حفظ التغييرات
      </button>
    </div>
  </form>
</div>

{% endblock %}
