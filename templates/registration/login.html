{% extends 'base_auth.html' %}
{% block title %}تسجيل الدخول | IQ Clinic{% endblock %}
{% block content %}

<div class="min-h-[80vh] flex items-center justify-center bg-gray-50">
  <div class="bg-white shadow-xl border border-gray-100 rounded-2xl w-full max-w-md p-8">

    <!-- 🩺 الشعار -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center mb-3">
        <div class="w-10 h-10 rounded-xl bg-blue-600 text-white flex items-center justify-center font-extrabold text-lg shadow-md">
          IQ
        </div>
        <h1 class="ml-2 text-2xl font-bold text-gray-800">Clinic</h1>
      </div>
      <p class="text-gray-500 text-sm">مرحبًا بك من جديد 👋</p>
    </div>

    <!-- 🔹 النموذج -->
    <form method="post" class="space-y-6">
      {% csrf_token %}

      <!-- اسم المستخدم -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">اسم المستخدم</label>
        <input type="text" name="username"
               class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm
                      focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
               placeholder="أدخل اسم المستخدم" required>
      </div>

      <!-- كلمة المرور -->
      <div>
        <label class="block text-gray-700 font-medium mb-1">كلمة المرور</label>
        <input type="password" name="password"
               class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm
                      focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
               placeholder="••••••••" required>
      </div>

      {% if form.errors %}
      <p class="text-red-600 text-sm text-center bg-red-50 border border-red-200 py-2 rounded-lg">
        ⚠️ اسم المستخدم أو كلمة المرور غير صحيحة
      </p>
      {% endif %}

      <!-- زر الدخول -->
      <div class="pt-2">
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg
                       transition-all shadow-sm hover:shadow-md">
          تسجيل الدخول
        </button>
      </div>
    </form>

    <!-- روابط مساعدة -->
    <div class="text-center mt-6 text-sm text-gray-500">
      <p>نسيت كلمة المرور؟ <a href="#" class="text-blue-600 hover:underline">استعادة</a></p>
    </div>

  </div>
</div>

{% endblock %}
