{% extends 'base.html' %}
{% block title %}تسجيل الدخول | IQ Clinic{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-6rem)] flex items-center justify-center">
  <div class="w-full max-w-md bg-white border border-gray-200 shadow-sm rounded-2xl p-8">
    <div class="flex items-center gap-2 mb-6">
      <svg width="28" height="28" viewBox="0 0 24 24" class="text-blue-600">
        <rect width="24" height="24" rx="6" fill="#3b82f6"></rect>
        <path d="M7 13h10M12 7v10" stroke="white" stroke-width="2" stroke-linecap="round"></path>
      </svg>
      <h1 class="text-xl font-extrabold text-blue-700">IQ Clinic</h1>
    </div>

    <h2 class="text-lg font-bold mb-1">مرحبًا بعودتك</h2>
    <p class="text-sm text-gray-500 mb-6">سجّل دخولك للمتابعة</p>

    <form method="post" class="space-y-4 text-right">
      {% csrf_token %}
      <div>
        <label for="id_username" class="block mb-1 text-sm font-semibold">اسم المستخدم</label>
        <input id="id_username" name="username" type="text"
               class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 outline-none"
               required />
      </div>
      <div>
        <label for="id_password" class="block mb-1 text-sm font-semibold">كلمة المرور</label>
        <input id="id_password" name="password" type="password"
               class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-400 outline-none"
               required />
      </div>

      {% if form.errors %}
      <div class="bg-red-50 border border-red-200 text-red-700 rounded-lg py-2 px-3 text-sm text-center">
        ⚠️ اسم المستخدم أو كلمة المرور غير صحيحة.
      </div>
      {% endif %}

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold">
        تسجيل الدخول
      </button>
    </form>

    <p class="text-xs text-gray-500 mt-6 text-center">© IQ Clinic 2025</p>
  </div>
</div>
{% endblock %}
