{% load static %}
<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}IQ Clinic | نظام إدارة العيادات{% endblock %}</title>

    <!-- الخط الافتراضي الجديد -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <style>
      body {
        font-family: "Noto Sans Arabic", system-ui, sans-serif;
        font-weight: 500;
        color: #1f2937;
        background-color: #f9fafb;
      }
    </style>
  </head>

  <body class="min-h-screen">
    {% if user.is_authenticated %}
      {% include "includes/navbar.html" %}
      {% include "includes/sidebar.html" %}
    {% endif %}

    <main class="{% if user.is_authenticated %}md:mr-64{% endif %} pt-20 px-4 sm:px-6 lg:px-8 pb-10 transition-all">
      {% block content %}{% endblock %}
    </main>

    <script>
      const btn = document.getElementById('menuBtn');
      const sidebar = document.getElementById('sidebar');
      if (btn && sidebar) {
        btn.addEventListener('click', () => {
          const open = !sidebar.classList.contains('translate-x-0');
          sidebar.classList.toggle('translate-x-0', open);
          sidebar.classList.toggle('translate-x-full', !open);
        });
      }
    </script>
  </body>
</html>
