{% extends "base.html" %}
{% block title %}🔐 تفعيل النظام{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <form method="POST" class="bg-white shadow-md rounded-xl p-6 w-96 space-y-4">
    {% csrf_token %}
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">🔑 تفعيل النظام</h1>

    {% for message in messages %}
      <div class="text-center text-sm {% if message.tags == 'success' %}text-green-600{% else %}text-red-500{% endif %}">
        {{ message }}
      </div>
    {% endfor %}

    <input name="code" type="text" placeholder="أدخل كود التفعيل"
           class="w-full border rounded-md px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none" required>

    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
      تفعيل الآن
    </button>

    <p class="text-center text-xs text-gray-400">© 2025 IQ Clinic — نظام مرخص</p>
  </form>
</div>
{% endblock %}
