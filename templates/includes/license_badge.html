{% if request.license_ok %}
  <span class="inline-flex items-center gap-1 rounded-full bg-green-100 px-2 py-1 text-xs text-green-700">
    مفعّل حتى {{ request.license_expires|date:"Y-m-d" }}
  </span>
{% else %}
  <span class="inline-flex items-center gap-1 rounded-full bg-red-100 px-2 py-1 text-xs text-red-700">
    غير مفعّل
  </span>
{% endif %}
